<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WattWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Inter',sans-serif;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg position-sticky top-0 " style="z-index: 10; background-color: #F6AE2D;">
        <div class="container">
            <a class="navbar-brand" href="#" id="bold" style="color: white; font-weight: 600; font-size: 6vh;">WattWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white; font-weight: 600; font-size: 4vh;">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white; font-weight: 600; font-size: 4vh; text-decoration: underline;">Service</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white; font-weight: 600; font-size: 4vh;">Product</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white; font-weight: 600; font-size: 4vh;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center mb-4" style="font-weight: 600;">Service</h1>

        <!--Scrollable element-->

        <form id="component_list" class="d-flex flex-column " style="overflow-y: auto; overflow-x: hidden; height: 20rem; width: 100%; background-color: #F6AE2D; margin: 0px; align-items: center;">
          
          
          <!--Element 1-->
          <div id="element1" class="card mt-3 mb-3" style="">
            <div class="card-header ">
              Electrical Element
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" >
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Component Type</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Lamp</option>
                      <option value="1">TV</option>
                      <option value="2">AC</option>
                      <option value="3">Gadget</option>
                      <option value="4">Other</option>
                    </select>
                </div>
              </li>
              <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Watt</span>
                  <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </li>
              <li class="list-group-item">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">Jam Pemakian/Hari</span>
                  <input type="number" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </li>
              <li class="list-group-item d-flex justify-content-center">
                <button class="btn btn-primary" type="button" style="width: 25rem; height: 3rem;" onclick="deleteElement(this)">Delete</button>
              </li>
              
            </ul>
        </div>
        
        </form>

        <div class="mb-4 mt-3 text-center">
          <button type="button" class="btn btn-primary" onclick="addElement()" style="width: 15rem;">Add New Element</button>
          <button type="button" class="btn btn-primary" onclick="drawChart()" style="width: 15rem;">Calculate Consumtion</button>
        </div>

        <div class="" style="display: flex; align-items: center; justify-content: center;">
          <canvas id="myChart" style="width:0%;max-width:0px"></canvas>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
