<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WattWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="./style.css" href="">

</head>

<body style="font-family: 'Inter',sans-serif;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg position-sticky top-0 " style="z-index: 10; background-color: #F6AE2D;">
        <div class="container">
            <a class="navbar-brand" href="#" id="bold"
                style="color: white; font-weight: 600; font-size: 1.5rem;">WattWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/home"
                            style="color: white; font-weight: 600; font-size: 1.2rem;">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/service"
                            style="color: white; font-weight: 600; font-size: 1.2rem;">Service</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href=""
                            style="color: white; font-weight: 600; font-size: 1.2rem; text-decoration: underline;">Product</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="/contact"
                            style="color: white; font-weight: 600; font-size: 1.2rem;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <!-- Continue -->

        <h1 class="mt-3 mb-4" style="color: #F26419;">Catalog</h1>

        <div class="d-flex justify-content-between mb-5">
            <button type="button" class="btn m-1" style="width: 10rem; background-color: #F6AE2D; color: white;"
                onclick="showLampProduct()">Lamp</button>
            <button type="button" class="btn m-1" style="width: 10rem; background-color: #F6AE2D; color: white;"
                onclick="showAcProduct()">Ac</button>
            <button type="button" class="btn m-1" style="width: 10rem; background-color: #F6AE2D; color: white;"
                onclick="showFanProduct()">Fan</button>

            <button type="button" class="btn m-1" style="width: 10rem; background-color: #F6AE2D; color: white;"
                onclick="showGadgetProduct()">Gadget</button>
        </div>

        <div id="product_list" class="d-flex flex-wrap justify-content-center mb-5"
            style="overflow-x: hidden; overflow-y: scroll; width: 100%; height: 30rem; border: 1px solid black;">

            <div id="ac_product" class="card m-3" style="width: 15rem; height: auto;">
                <img class="rounded mx-auto d-block" src="./Picture/Ac1.png" class="card-img-top mx-auto" alt="..."
                    style="width: 13rem; height: 10rem;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">AC</h5>

                    <a href="#" class="btn btn-primary">Save energy up to 10%</a>
                </div>
            </div>



            <div id="lamp_product" class="card m-3" style="width: 15rem; height: auto;">
                <img class="rounded mx-auto d-block" src="./Picture/Lamp1.jpg" class="card-img-top mx-auto" alt="..."
                    style="width: 13rem; height: 10rem;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Lamp</h5>

                    <a href="#" class="btn btn-primary">Save energy up to 20%</a>
                </div>
            </div>



            <div id="fan_product" class="card m-3" style="width: 15rem; height: auto;">
                <img class="rounded mx-auto d-block" src="./Picture/Fan1.jpeg" class="card-img-top mx-auto" alt="..."
                    style="width: 13rem; height: 10rem;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Fan</h5>

                    <a href="#" class="btn btn-primary">Save energy up to 10%</a>
                </div>
            </div>

            <div id="gadget_product" class="card m-3" style="width: 15rem; height: auto;">
                <img class="rounded mx-auto d-block" src="./Picture/Gadget1.jpeg" class="card-img-top mx-auto" alt="..."
                    style="width: 13rem; height: 10rem;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Gadget</h5>

                    <a href="#" class="btn btn-primary">Save energy 5%</a>
                </div>
            </div>


        </div>

    </div>

    <footer class="container-fluid mt-5 text-center d-flex align-items-center justify-content-center"
        style="height: 3rem; background-color: #F6AE2D;">
        <span style="color: white;">From WattWise With love ‚ù§</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./productScript.js"></script>

</body>

</html>
